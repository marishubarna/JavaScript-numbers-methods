<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script >
     const number = 25;
    console.log (number.toString(3));
    console.log (number.toPrecision(5));
    const minus = -30;
    console.log (minus.toLocaleString(2));
    console.log(minus.toFixed('66'));
    console.log(number.toExponential(90));
    console.log(number.valueOf(21));
    const day = new Date();
    console.log(day);
    </script>
</body>
</html>
